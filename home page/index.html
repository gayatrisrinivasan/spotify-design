<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- TOP NAVIGATION BAR -->
    <div class="top-nav">
        <h1>Good Morning</h1>
        <img class="bell-icon" src="icons/notifications.png" alt="Notications">
        <img class="history-icon" src="icons/history.png" alt="History">
        <img class="settings-icon" src="icons/settings.png" alt="Settings">
    </div>

    <!-- RECENT CARDS -->
        <div class="recent-card1"></div>
        <div class="content-card1">
        <img src="playlists/liked-songs.png" alt="">
        <h2>Liked Songs</h2>
        </div>

        <div class="recent-card2"></div>
        <div class="content-card2">
        <img src="playlists/heartbeat.jpg" alt="">
        <h2>Heartbeat</h2>
        </div>

        <div class="recent-card3"></div>
        <div class="content-card3">
        <img src="playlists/science vs.jpg" alt="">
        <h2>Science Vs</h2>
        </div>

        <div class="recent-card4"></div>
        <div class="content-card4">
        <img src="playlists/pop-sauce.jpg" alt="">
        <h2>Pop Sauce</h2>
        </div>

        <div class="recent-card5"></div>
        <div class="content-card5">
        <img src="playlists/girly-girl.jpeg" alt="">
        <h2>The Girly Girl <br> Podcast</h2>
        </div>

        <div class="recent-card6"></div>
        <div class="content-card6">
        <img src="playlists/top-2020.jpg" alt="">
        <h2>Your Top Songs <br> 2020</h2>
        </div>


        <!-- MORE LIKE MAIN -->
        <div class="more-like-main">
            <img src="playlists/justice.png" alt="">
            <h3>MORE LIKE</h3>
            <h2>Justin Bieber</h2>
        </div>

        <!-- MORE LIKE -->
        <div class="more-song1">
            <img src="playlists/voicenotes.png" alt="">
            <h2>Voicenotes</h2>
            <h3>Album • Charlie Puth</h3>
        </div>

        <div class="more-song2">
            <img src="playlists/charlie.jpeg" alt="">
            <h2>Charlie Puth</h2>
        </div>

        <div class="more-song3">
            <img src="playlists/luminate.jpg" alt="">
            <h2>Illuminate</h2>
            <h3>Album • Shawn Mendas</h3>
        </div>

        <!-- YOUR SHOWS MAIN-->
        <div class="podcast-main">
            <h2>Your shows</h2>
        </div>

        <!-- YOUR SHOWS -->

        <div class="more-podcast1">
            <img src="playlists/science vs.jpg" alt="">
        </div>

        <div class="more-podcast2">
            <img src="playlists/girly-girl.jpeg" alt="">
        </div>

        <div class="more-podcast3">
            <img src="playlists/call-me-candid.jpeg" alt="">
        </div>

        <!-- BOTTOM NAVBAR -->
        <div class="black-bar"></div>

        <div class="home-icon">
            <img src="icons/home.png" alt="">
            <h2>Home</h2>
        </div>

        <div class="search-icon">
            <img src="icons/search.png" alt="">
            <h2>Search</h2>
        </div>

        <div class="library-icon">
            <img src="icons/library.png" alt="">
            <h2>Your Library</h2>
        </div>

        <div class="spotify-icon">
            <img src="icons/spotify.png" alt="">
            <h2>Premium</h2>
        </div>
    

    <!-- BOOTSTRAP CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
